<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma page Tailwind</title>
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-100 ">
    <header>
        <div class="bg-white">
            <nav class="flex justify-between items-center max-w-7xl mx-auto p-4">
                <div class="flex items-center space-x-2">
                <div class="inline-flex items-center justify-center rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500 w-8 h-8">
                    <i data-lucide="sun" class="text-white w-4 h-4"></i>
                </div>
                <div class="text-black font-bold text-2xl">WheatherPro</div>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                        </div>
                        <input type="search" id="default-search" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg" placeholder="Rechercher une ville" required />
                    </div>
                    <i data-lucide="settings" class="w-5 h-5 text-gray-700"></i>
                </div>
            </nav>
        </div>

    </header>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>


</body>
</html>
