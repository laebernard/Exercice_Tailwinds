<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma page Tailwind</title>
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-100 ">
    <header>
        <div class="bg-white">
            <nav class="flex justify-between items-center max-w-7xl mx-auto p-4">
                <div class="flex items-center space-x-2">
                <div class="inline-flex items-center justify-center rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500 w-8 h-8">
                    <i data-lucide="sun" class="text-white w-4 h-4"></i>
                </div>
                <div class="text-black font-bold text-2xl">WheatherPro</div>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                        </div>
                        <input type="search" id="default-search" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg" placeholder="Rechercher une ville" required />
                    </div>
                    <i data-lucide="settings" class="w-5 h-5 text-gray-700"></i>
                </div>
            </nav>
        </div>

    </header>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>

<main class="mt-8">
  <div class="flex justify-around bg-gradient-to-r from-indigo-500 to-purple500 max-w-7xl w-full mx-auto rounded-xl text-white p-8">
    <div>
      <span class="block text-2xl pb-1 font-medium">Paris, France</span>
      <span class="block pb-4">Mercredi, 16 Décembre 2024</span>
      <div class="flex gap-4">
        <span class="text-5xl">22°</span>
        <div class="flex flex-col">
          <span>Ensoleillé</span>
          <span>Ressenti 25°</span>
        </div>
      </div>
    </div>
  <div class="flax-col">
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="#ffde0a" stroke="#ffde0a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-icon lucide-sun mb-4"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
    <span class="block text-xs text-right">Max: 26°</span>
    <span class="block text-xs text-right">Min: 18°</span>
  </div>
  </div>
<!-- Bloc température -------------------------->
  <div class="w-1/3 rounded-xl bg-white p-6 flex flex-col gap-4">
    <div class="pb-6 border-b-2 border-gray-200">
      <span class="block text-lg font-medium mb-4">Température (24h)</span>
      <div class="flex gap-4 items-end">
        <div><div class="bg-gradient-to-t from-blue-500 to-blue-200 w-4 h-20 mb-1"></div><span class="text-sm text-gray-400">00h</span></div>
        <div><div class="bg-gradient-to-t from-blue-500 to-blue-200 w-4 h-16 mb-1"></div><span class="text-sm text-gray-400">03h</span></div>
        <div><div class="bg-gradient-to-t from-blue-500 to-blue-200 w-4 h-14 mb-1"></div><span class="text-sm text-gray-400">06h</span></div>
        <div><div class="bg-gradient-to-t from-orange-400 to-yellow-300 w-4 h-24 mb-1"></div><span class="text-sm text-gray-400">09h</span></div>
        <div><div class="bg-gradient-to-t from-red-400 to-orange-200 w-4 h-28 mb-1"></div><span class="text-sm text-gray-400">12h</span></div>
        <div><div class="bg-gradient-to-t from-red-400 to-orange-200 w-4 h-28 mb-1"></div><span class="text-sm text-gray-400">15h</span></div>
        <div><div class="bg-gradient-to-t from-orange-400 to-yellow-300 w-4 h-28 mb-1"></div><span class="text-sm text-gray-400">18h</span></div>
        <div><div class="bg-gradient-to-t from-blue-500 to-blue-200 w-4 h-20 mb-1"></div><span class="text-sm text-gray-400">21h</span></div>
      </div>
    </div>
    <div class="pb-6 border-b-2 border-gray-200">
      <span class="block text-lg font-medium mb-4">Qualité de l'air</span>
      <div class="flex justify-between mb-2">
      <span class="block text-xs text-gray-400 mb-2">AQI</span>
      <span class="text-base font-medium text-green-500">42</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2 dark:bg-gray-200 mb-1">
        <div class="bg-green-500 h-2 rounded-full" style="width: 45%"></div>
      </div>
      <span class="block text-green-500 text-xs">Bonne</span>
    </div>
    <div>
      <span class="block text-lg font-medium mb-4">Soleil</span>
      <div>
        <div class="flex justify-between mb-2">
          <div class="flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#e8cc3b" stroke="#e8cc3b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-medium-icon lucide-sun-medium mr-2"><circle cx="12" cy="12" r="4"/><path d="M12 3v1"/><path d="M12 20v1"/><path d="M3 12h1"/><path d="M20 12h1"/><path d="m18.364 5.636-.707.707"/><path d="m6.343 17.657-.707.707"/><path d="m5.636 5.636.707.707"/><path d="m17.657 17.657.707.707"/></svg>
            <span class="block text-sm text-gray-600">Lever</span>
          </div>
          <span class="text-sm font-bold">07:42</span>
        </div>
        <div class="flex justify-between">
          <div class="flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#da943a" stroke="#da943a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-medium-icon lucide-sun-medium mr-2"><circle cx="12" cy="12" r="4"/><path d="M12 3v1"/><path d="M12 20v1"/><path d="M3 12h1"/><path d="M20 12h1"/><path d="m18.364 5.636-.707.707"/><path d="m6.343 17.657-.707.707"/><path d="m5.636 5.636.707.707"/><path d="m17.657 17.657.707.707"/></svg>
            <span class="text-sm text-gray-600">Coucher</span>
          </div>
          <span class="text-sm font-bold">17:23</span>
        </div>
          
        
      </div>
    </div>
  </div>

</main>

</body>
</html>
