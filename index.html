<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma page Tailwind</title>
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-100 ">
    <header>
        <div class="bg-white">
            <nav class="flex justify-between items-center max-w-7xl mx-auto p-4">
                <div class="flex items-center space-x-2">
                <div class="inline-flex items-center justify-center rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500 w-8 h-8">
                    <i data-lucide="sun" class="text-white w-4 h-4"></i>
                </div>
                <div class="text-black font-bold text-2xl">WheatherPro</div>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                        </div>
                        <input type="search" id="default-search" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg" placeholder="Rechercher une ville" required />
                    </div>
                    <i data-lucide="settings" class="w-5 h-5 text-gray-700"></i>
                </div>
            </nav>
        </div>

    </header>

<main >
  <div class="flex justify-around bg-gradient-to-r from-indigo-500 to-purple500 max-w-7xl w-full mx-auto rounded-xl text-white p-8">
    <div>
      <span class="block text-2xl pb-1 font-medium">Paris, France</span>
      <span class="block pb-4">Mercredi, 16 Décembre 2024</span>
      <div class="flex gap-4">
        <span class="text-5xl">22°</span>
        <div class="flex flex-col">
          <span>Ensoleillé</span>
          <span>Ressenti 25°</span>
        </div>
      </div>
    </div>
  <div class="flax-col">
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="#ffde0a" stroke="#ffde0a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-icon lucide-sun mb-4"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
    <span class="block text-xs text-right">Max: 26°</span>
    <span class="block text-xs text-right">Min: 18°</span>
  </div>
  </div>

    <section class="flex max-w-7xl md:flex-row w-full mx-auto flex-col gap-4">
        <div class="md:w-1/3 bg-white w-1/4 rounded-xl p-4">
            <div class="flex space-x-4 items-center justify-between mb-4">
            <span class="text-2xl"> Indice UV </span>
            <i data-lucide="sun" class="text-[#ff7f00] w-4 h-4"></i>
            </div>
            <div class="text-2xl">7</div>
            <div class="bg-gray-200 rounded-full h-4 dark:bg-gray-200 mb-1">
                <div class="bg-orange-500 h-4 rounded-full" style="width: 70%"></div>
            </div>
            <div class="text-gray-500">Élevé</div>
        </div>
        <div class="md:w-1/3 w-full bg-white w-1/4 rounded-xl p-4">
            <div class="flex space-x-4 justify-between items-center mb-4">
                <span class="text-2xl"> Humidité </span>
                <i data-lucide="radio" class="text-[#0000FF] w-4 h-4"></i>
            </div>
            <div class="text-2xl">
                68%
            </div>
        <div class="bg-gray-200 rounded-full h-4 dark:bg-gray-200 mb-1">
            <div class="bg-blue-800 h-4 rounded-full" style="width: 68%"></div>
        </div>
        <div class="text-gray-500">Normal</div>
        </div>
        <div class="md:w-1/3 w-full bg-white w-1/4 rounded-xl p-4">
            <div class="flex space-x-4 justify-between items-center mb-4">
                <span class="text-2xl">Vent</span>
                <i data-lucide="move-up" class="text-blue w-4 h-4"></i>
            </div>
            <div class="text-2xl">12</div>
            <div class="text-gray-500">km/h Nord-Est</div>
            <div class="bg-gray-100 mx-auto rounded-2xl inline-flex items-center gap-1 p-2">
            <i data-lucide="move-down-right" class="w-4 h-4"></i>
            </div>
        </div>
        <div class="md:w-1/3 w-full bg-white w-1/4 rounded-xl p-4">
            <div class="flex space-x-4 justify-between items-center mb-4">
                <span class="text-2xl">Pression</span>
                <i data-lucide="calendar" class="text-[#800080] w-4 h-4"></i>
            </div>

            <div class="text-2xl">1013</div>
            <div class="text-gray-500">hPa</div>

            <div class="bg-green-100 text-green-700 rounded-xl font-bold inline-flex items-center gap-1 p-2 mx-auto">
                <span class="inline-block rotate-90">&lt;</span>
                In Stock
            </div>
        </div>
    </section>


    <section class="flex max-w-7xl md:flex-row flex-col gap-4">
        <div class=" bg-white rounded-xl p-4">
            <div class="flex space-x-4 items-center mb-4">
                <span class="text-2xl font-bold"> Prévisions 7 jours</span>
            </div>

            <div class="flex items-center space-x-4 mb-4">

                <span class="text-2xl font-bold">Aujoud'hui</div>
                <i data-lucide="sun" class="text-[#ff7f00]"></i>
                <span> Ensoleillé</span>
                <span> 18°</span>
                <span class="font-bold"> 26°</span>

            </div>
        </div>

    </section>

   
</main>

  <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>

</body>
</html>
